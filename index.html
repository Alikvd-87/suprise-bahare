<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Surprise for Bahare 💝</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .heart {
      width: 100px;
      height: 100px;
      background: url('heart.png') no-repeat center center;
      background-size: contain;
      margin: 30px auto;
      cursor: pointer;
    }

    #videoBox {
      display: none;
    }

    #videoBox video {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    #fullVideoBox {
      display: none;
    }

    #fullVideoBox video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="surprise">یه سوپرایز دارم برات 💝<br>یادتم باشه تا آخرم نگاش کن...</h2>
    <p>
      سلام به بهاره زندگیم<br>
      راستش خیلی دلم برات تنگ شده بود، پس تصمیم گرفتم اینجا رو برات درست کنم.<br>
      و اینکه خواستم اینو بگم که تو بهاره واقعی منی.<br>
      اگه دوست داشتی روی دایره پایین کلیک کن.
    </p>
    <div class="heart"></div>

    <div id="videoBox">
      <video id="loveVideo" controls>
        <source src="bahar.mp4" type="video/mp4">
        مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
      </video>
    </div>

    <div id="fullVideoBox">
      <video id="fullVideo" controls>
        <source src="ali.mp4" type="video/mp4">
        مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
      </video>
    </div>
  </div>

  <script>
    const heart = document.querySelector('.heart');
    const videoBox = document.getElementById('videoBox');
    const fullVideoBox = document.getElementById('fullVideoBox');
    const loveVideo = document.getElementById('loveVideo');
    const fullVideo = document.getElementById('fullVideo');

    heart.addEventListener('click', () => {
      videoBox.style.display = 'block';
      loveVideo.play();
      heart.style.display = 'none';

      setTimeout(() => {
        videoBox.style.display = 'none';
        fullVideoBox.style.display = 'block';
        fullVideo.play();
      }, 14000); // ویدیو اول ۱۴ ثانیه پخش می‌شه
    });
  </script>
</body>
</html>
