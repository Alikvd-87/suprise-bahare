<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دلتنگیییی</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Lalezar/Lalezar.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #ffa500, #add8e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      overflow: hidden;
      margin: 0;
    }

    .container {
      background-color: #ffe5b4;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      text-align: center;
      max-width: 600px;
      z-index: 1;
    }

    .surprise {
      font-family: 'Lalezar', cursive;
      font-size: 24px;
      color: #ff0055;
      margin-bottom: 20px;
    }

    .container p {
      font-family: 'Vazir', Tahoma, sans-serif;
      color: #333333;
      font-size: 18px;
      line-height: 1.8;
    }

    .heart {
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      margin: 30px auto;
      cursor: pointer;
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #videoBox {
      margin-top: 30px;
      display: none;
    }

    #videoBox video {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    #fullVideoBox {
      display: none;
    }

    #fullVideoBox video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="surprise">یه سوپرایز دارم برات 💝<br>یادتم باشه تا آخرم نگاش کن...</h2>
    <p>
      سلام به بهاره زندگیم<br>
      راستش خیلی دلم برات تنگ شده بود، پس تصمیم گرفتم اینجا رو برات درست کنم.<br>
      و اینکه خواستم اینو بگم که تو بهاره واقعی منی.<br>
      اگه دوست داشتی روی دایره پایین کلیک کن.
    </p>
    <div class="heart"></div>
    <div id="videoBox">
      <video id="loveVideo" controls>
        <source src="bahar.mp4" type="video/mp4">
        مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
      </video>
    </div>
  </div>

  <div id="fullVideoBox">
    <video id="fullVideo" src="ali.mp4" autoplay muted playsinline></video>
  </div>

  <script>
    const heart = document.querySelector('.heart');
    const videoBox = document.getElementById('videoBox');
    const loveVideo = document.getElementById('loveVideo');
    const fullVideoBox = document.getElementById('fullVideoBox');
    const fullVideo = document.getElementById('fullVideo');

    heart.addEventListener('click', () => {
      videoBox.style.display = 'block';
      loveVideo.play();
      heart.style.display = 'none';

      // بعد از ۱۴ ثانیه ویدیو دوم پخش بشه
      setTimeout(() => {
        videoBox.style.display = 'none';
        fullVideoBox.style.display = 'block';
        fullVideo.play();
      }, 14000);
    });
  </script>
</body>
</html>
