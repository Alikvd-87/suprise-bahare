<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Surprise for Bahare 💝</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .heart {
      width: 100px;
      height: 100px;
      background: url('heart.png') no-repeat center center;
      background-size: contain;
      margin: 30px auto;
      cursor: pointer;
    }

    #videoBox {
      display: none;
    }

    #videoBox video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="surprise">یه سوپرایز دارم برات 💝<br>یادتم باشه تا آخرم نگاش کن...</h2>
    <p>
      سلام به بهاره زندگیم<br>
      راستش خیلی دلم برات تنگ شده بود، پس تصمیم گرفتم اینجا رو برات درست کنم.<br>
      و اینکه خواستم اینو بگم که تو بهاره واقعی منی.<br>
      اگه دوست داشتی روی دایره پایین کلیک کن.
    </p>
    <div class="heart"></div>

    <div id="videoBox">
      <video id="loveVideo" controls>
        <source src="bahar.mp4" type="video/mp4">
        مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
      </video>
    </div>
  </div>

  <script>
    const heart = document.querySelector('.heart');
    const videoBox = document.getElementById('videoBox');
    const loveVideo = document.getElementById('loveVideo');

    heart.addEventListener('click', () => {
      videoBox.style.display = 'block';
      loveVideo.play();
      heart.style.display = 'none';

      // بعد از ۱۵ ثانیه ویدیو متوقف بشه (اختیاری)
      setTimeout(() => {
        loveVideo.pause();
      }, 15000);
    });
  </script>
</body>
</html>
